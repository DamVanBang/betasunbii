        <script>
          // Tạo các tùy chọn cho ngày (1-31)
          var daySelect = document.getElementById("day");
          for (var i = 1; i <= 31; i++) {
            var option = document.createElement("option");
            option.value = i;
            option.text = i;
            daySelect.add(option);
          }

          // Tạo các tùy chọn cho tháng (1-12)
          var monthSelect = document.getElementById("month");
          for (var i = 1; i <= 12; i++) {
            var option = document.createElement("option");
            option.value = i;
            option.text = i;
            monthSelect.add(option);
          }

          // Tạo các tùy chọn cho năm (từ năm hiện tại đến 1900)
          var yearSelect = document.getElementById("year");
          var currentYear = new Date().getFullYear();
          for (var i = currentYear; i >= 1950; i--) {
            var option = document.createElement("option");
            option.value = i;
            option.text = i;
            yearSelect.add(option);
          }
        </script>

        <script>
          var cookieParts = document.cookie.split("; ");
          
          // Tạo một đối tượng để lưu trữ thông tin từ cookie
          var cookieObject = {};

          // Lặp qua các phần của cookie và phân tích chúng thành cặp key-value
          cookieParts.forEach(function(part) {
              var keyValue = part.split("=");
              var key = keyValue[0];
              var value = keyValue[1];
              cookieObject[key] = value;
          });

          // Lấy thông tin từ user và info nếu chúng tồn tại trong cookieObject
          var userInfo = {
              user: cookieObject.user,
              info: JSON.parse(decodeURIComponent(cookieObject.info))
          };
          console.log(userInfo.info.birthday.split("-")[0]);

          document.getElementsByName("newUsername")[0].placeholder = userInfo.info.username;
          document.getElementsByName("email")[0].placeholder = userInfo.info.email;
          document.getElementsByName("tel")[0].placeholder = userInfo.info.tel;
          document.getElementsByName("name")[0].placeholder = userInfo.info.name;

          
          document.getElementById("gender").value = userInfo.info.gender;          
          document.getElementById("day").value = userInfo.info.birthday.split("-")[2];
          document.getElementById("month").value = userInfo.info.birthday.split("-")[1];
          document.getElementById("year").value = userInfo.info.birthday.split("-")[0];


          
          document.getElementById('dangnhap').addEventListener('submit', function(event) {
          event.preventDefault();

            const errorMessageElement = document.getElementById('error-message');
            
            const newUsername = document.getElementsByName("newUsername")[0].value;
            const email = document.getElementsByName("email")[0].value;
            const tel = document.getElementsByName("tel")[0].value;
            const name = document.getElementsByName("name")[0].value;
            const gender = document.getElementById("gender").value;
            
            const day = document.getElementById("day").value;
            const month = document.getElementById("month").value;
            const year = document.getElementById("year").value;

            const password = document.getElementsByName("password")[0].value;

          if(day && month && year){
             birthday = year + "-" + month + "-" + day;
          }else{
             birthday = '';
          }
            
            // Gửi dữ liệu đăng ký lên máy chủ
            fetch('/changeinfo', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                newUsername,
                email,
                tel,
                name,
                gender,
                birthday,
                password
              }),
            })
            .then(response => response.json())
            .then(data => {
              console.log(data);
              // Xử lý phản hồi từ máy chủ
              if (data.status === 'success') {
                alert('Cập nhật thành công');
                // Thực hiện các hành động sau khi đăng ký thành công
              } else {
               // alert('Cập nhật thất bại: ' + data.message);
                errorMessageElement.textContent = data.message;
                errorMessageElement.style.display = 'block';
                // Xử lý khi đăng ký thất bại
              }
            })
            .catch(error => {
              console.error('Error:', error);
            });
          });
        </script>

      <script>
        document.getElementById('dangky').addEventListener('submit', function(event) {
            event.preventDefault();
          const matKhauCu = document.getElementsByClassName('matKhauCu')[0];
          const matKhauMoi = document.getElementsByClassName('matKhauMoi')[0];
          const matKhauMoi2 = document.getElementsByClassName('matKhauMoi2')[0];

          if(matKhauMoi2.value != matKhauMoi.value){
            matKhauMoi2.placeholder = 'Mật khẩu mới không khớp nhau ⚠';
            matKhauMoi2.classList.add('fromError');
            matKhauMoi2.value = "";
            return;
          }
          
          //resetFrom
 
          matKhauCu.classList.remove('fromError');
          matKhauMoi.classList.remove('fromError');
          matKhauMoi2.classList.remove('fromError');

          //Chộm dữ liệu từ Sever
            fetch('/changepassword', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                  oldPassword: matKhauCu.value,
                  newPassword: matKhauMoi.value
                }),
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);

              if(data.status === 'success') {
                alert('Đổi mật khẩu thành công');
                matKhauCu.classList.remove('fromError');
                matKhauMoi.classList.remove('fromError');
                matKhauMoi2.classList.remove('fromError');
              }
              
              if(data.status === 'oldPassword') {
                matKhauCu.placeholder = 'Mật khẩu cũ sai ⚠';
                matKhauCu.classList.add('fromError');
                matKhauCu.value = "";              
              }


            })

            .catch(error => {
                console.error('Error:', error);
            });
        });
      </script>
